<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Headway Productions - Tim Harris - Professionel video- og lydproduktion</title>

    
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    

    <script>
    
    </script>
  </head>
  <body class="cv">
    <partial src="mainNav.html"></partial>
    <main class="container">
      <div class="row">
        <div class="col-md-6 px-4">
          <h1>Kontakt</h1>
          <form>
            <div class="mb-3">
              <label for="inputNavn" class="form-label">Navn</label>
              <input type="text" class="form-control" id="inputNavn" placeholder="Dit navn">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="din@email.com">
            </div>
            <div class="mb-3">
              <label for="textareaBesked" class="form-label">Besked</label>
              <textarea class="form-control" id="textareaBesked" rows="5" placeholder="Din besked her..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
    
        <div class="col-md-6 p-0 pt-4 pt-md-0">
          <img src="img/Line-array-RF23-midRes.jpg" class="img-fluid w-100 h-100 object-fit-cover rounded" alt="Line array hÃ¸jttalere">
        </div>
      </div>
    </main>
    <partial src="footer.html"></partial>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) { // Juster scroll-positionen efter behov
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
      });

      document.addEventListener('DOMContentLoaded', function() {
          var video = document.getElementById('bgVideo');
          video.playbackRate = 0.5;
      });
    </script>
  </body>
</html>
